<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Yuma Hearth | Artisan Bakery in Yuma, AZ</title>
</head>
<body>
    <h1>Contact Us</h1>
    <iframe
        src="https://www.google.com/maps?q=123+E+Main+St,+Yuma,+AZ+85364&output=embed"
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <form action="/thank-you.html" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Business Hours</h2>
    <p>Monday - Friday: 8am - 6pm<br>
       Saturday: 8am - 4pm<br>
       Sunday: Closed</p>
    <p>Call us at <a href="tel:+19285550123">(928) 555-0123</a></p>
</body>
</html>
